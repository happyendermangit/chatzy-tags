
    <title>Chatbot Pattern Generator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="script.js" defer></script>
  <body>
    <div class="container">
      <h1>Chatzy tags generator</h1>
      <div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="tag_name" name="tag_name" required>
            <label for="tag_name">Tag Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="patterns" name="patterns" class="materialize-textarea" required></textarea>
            <label for="patterns">Patterns (one per line)</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="responses" name="responses" class="materialize-textarea" required></textarea>
            <label for="responses">Responses (one per line)</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button onclick="add()" class="btn waves-effect waves-light" type="submit">Add</button>
                  <button onclick="exportJson()" class="btn waves-effect waves-light" type="submit">Export</button>
          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before Materialize JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
